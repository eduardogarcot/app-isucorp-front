<div class="contactItem">
  <div class="contac-tName">
    <p class="cName">{{contact.name}}</p>
    <p class="cType">{{contact.contactType}}</p>
  </div>
  <p class="contact-property">{{contact.phoneNumber}}</p>
  <p class="contact-property">{{contact.birthDate.toDateString()}}</p>
  <div class="button editBtn">Edit</div>
  <div class="button deleteBtn" (click)="onDeleteContact(contact.contactId)">Delete</div>
</div>
